    <script type="text/javascript">
        let MovieImdbID;
        $(document).ready(function () {

            GetMovieDetails('http://www.omdbapi.com/?apikey=2aa23383&i=' + MovieImdbID);            
        });

        function GetMovieDetails(Url, Year) {
            $.ajax({
                type: "POST",
                url: Url,
                dataType: "json",
                success: function (r) {
                    var result = r;
                    $("#ImgMovie").attr("src", result.Poster);
                    $("#HeaderMovie").html(result.Title);
                    $("#ContentMovie").html(result.Plot);
                    $("#CastMovie").html(result.Actors);
                    $("#GeneralInfMovie").html(result.Year);
                }
            });
        }
